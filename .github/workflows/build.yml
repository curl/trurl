name: build

'on':
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

permissions: {}

jobs:
  ubuntu:
    name: 'Linux'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        build:
          - name: default
            install_packages: valgrind
            test: test-memory
          - name: clang sanitizers
            install_packages: clang
            test: test
            make_opts: >
              CC=clang
              CFLAGS="-fsanitize=address,undefined,signed-integer-overflow -Wformat -Werror=format-security -Werror=array-bounds -g"
              LDFLAGS="-fsanitize=address,undefined,signed-integer-overflow -g"

    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: install libcurl
        env:
          MATRIX_PACKAGES: ${{ matrix.build.install_packages }}
        run: |
          sudo rm -f /etc/apt/sources.list.d/microsoft-prod.list
          sudo apt-get -o Dpkg::Use-Pty=0 update
          sudo rm -f /var/lib/man-db/auto-update
          sudo apt-get -o Dpkg::Use-Pty=0 install \
            libcurl4-openssl-dev ${MATRIX_PACKAGES}

      - name: code style check
        run: make checksrc

      - name: make
        env:
          MATRIX_OPTIONS: ${{ matrix.build.make_opts }}
        run: make ${MATRIX_OPTIONS}

      - name: sanity test
        run: ./trurl -v

      - name: test
        env:
          MATRIX_TEST_TARGET: ${{matrix.build.test}}
        run: make ${MATRIX_TEST_TARGET}

  cygwin:
    name: 'Cygwin'
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: install cygwin
        uses: cygwin/cygwin-install-action@f2009323764960f80959895c7bc3bb30210afe4d # v6
        with:
          packages: curl, libcurl-devel, libcurl4, make, gcc-core, python39

      - name: make
        run: make

      - name: sanity test
        run: ./trurl -v

      - name: test
        run: make test

  macos:
    name: 'macOS'
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: make
        run: make

      - name: sanity test
        run: ./trurl -v

      - name: test
        run: make test
