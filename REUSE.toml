version = 1
SPDX-PackageName = "trurl"
SPDX-PackageDownloadLocation = "https://curl.se/"

[[annotations]]
path = [
  "tests.json",
  "testfiles/*",
  "THANKS",
  "RELEASE-NOTES",
  "winbuild/*",
]
